  <style>
    :root {
      --bg: #0a0e14;
      --surface: #0d1117;
      --border: #21262d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #3fb950;
      --accent-dim: #238636;
      --glow: rgba(63, 185, 80, 0.15);
      --font-sans: 'Outfit', system-ui, sans-serif;

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { font-family: var(--font-sans); background: var(--bg); color: var(--text); line-height: 1.6; min-height: 100vh; overflow-x: hidden; }
    .bg-pattern {
      position: fixed; inset: 0;

      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
    }
    .container { position: relative; z-index: 1; max-width: 720px; margin: 0 auto; padding: 3rem 1.5rem 4rem; }
    .navbar {
      position: relative; z-index: 1; max-width: 720px; margin: 0 auto;
      padding: 1.25rem 1.5rem 0; border-bottom: 1px solid var(--border); margin-bottom: 0;
    }
    .navbar-inner { display: flex; flex-wrap: wrap; align-items: center; gap: 0.5rem 1.5rem; }
    .navbar a {
      font-family: var(--font-mono); font-size: 0.8rem; font-weight: 500;
      color: var(--text-muted); text-decoration: none; padding: 0.5rem 0;
      border-bottom: 2px solid transparent; transition: color 0.2s, border-color 0.2s;
    }
    .navbar a:hover { color: var(--text); }
    .navbar a.active { color: var(--accent); border-bottom-color: var(--accent); }
    header { margin-bottom: 4rem; padding-top: 2rem; }
    .page-title { font-size: clamp(2rem, 5vw, 2.75rem); font-weight: 600; letter-spacing: -0.02em; margin-bottom: 0.5rem; }
    section { margin-bottom: 3rem; }
    section h2 {
      font-family: var(--font-mono); font-size: 0.75rem; font-weight: 500; color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 1.25rem;
      padding-bottom: 0.5rem; border-bottom: 1px solid var(--border);
    }
    .intro { font-size: 1.05rem; color: var(--text-muted); margin-bottom: 2rem; max-width: 60ch; }
    .contact-list { list-style: none; }
    .contact-list li {
      display: flex; align-items: center; gap: 1rem;
      padding: 1rem 0; border-bottom: 1px solid var(--border);
    }
    .contact-list li:last-child { border-bottom: none; }
    .contact-list a {
      color: var(--accent); text-decoration: none; font-weight: 500;
    }
    .contact-list a:hover { text-decoration: underline; }
    .contact-list .label { font-size: 0.85rem; color: var(--text-muted); min-width: 5rem; }
    footer { margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border); text-align: center; font-size: 0.85rem; color: var(--text-muted); }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
